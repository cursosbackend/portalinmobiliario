{% extends "web/base.html" %}
{% block title %}{{ object|default_if_none:"Nuevo inmueble" }} | Alquiler{% endblock %}
{% block content %}
<section class="container container-narrow py-4">
  <div class="card shadow-soft">
    <div class="card-body p-4">
      <h4 class="mb-3">{{ object|default_if_none:"Nuevo inmueble" }}</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary btn-soft">Guardar</button>
          <a href="{% url 'perfil_inmueble_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
