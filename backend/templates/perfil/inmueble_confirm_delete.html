{% extends "web/base.html" %}
{% block title %}Eliminar inmueble | Alquiler{% endblock %}
{% block content %}
<section class="container container-narrow py-5">
  <div class="card shadow-soft">
    <div class="card-body p-4">
      <h4>Eliminar inmueble</h4>
      <p>¿Seguro que deseas eliminar <strong>{{ object.nombre }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-danger">Sí, eliminar</button>
          <a href="{% url 'perfil_inmueble_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
